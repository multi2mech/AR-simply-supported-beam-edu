<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Model Viewer</title>

    <!-- Load the Model Viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Model Viewer Component -->
    <model-viewer 
        id="arViewer"
        src="beam.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        camera-controls
        animation-name="*"
        autoplay 
        shadow-intensity="1"
        exposure="1"
        environment-image="neutral"
        poster="loading.jpg"
        alt="3D Beam Model">
        
        <!-- AR Button -->
        <button slot="ar-button" style="background-color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            ðŸš€ View in AR
        </button>

    </model-viewer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const viewer = document.getElementById("viewer");
    
            viewer.addEventListener("load", () => {
                console.log("Model loaded, checking animations...");
                console.log(viewer.availableAnimations);  // Debug: See animation names
    
                if (viewer.availableAnimations.length > 0) {
                    viewer.animationName = viewer.availableAnimations[0]; // Play the first animation
                    viewer.play();
                } else {
                    console.warn("No animations found in the GLB model!");
                }
            });
        });
    </script>

</body>
</html>
